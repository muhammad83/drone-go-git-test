kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/yourname/go-drone-hello-world
  
steps:
- name: test
  image: golang
  commands:
    - go get
    - go test  
      
- name: build
  image: golang
  commands:
    - go get
    - go build -o output
    - chmod +x output  
      
- name: run
  image: golang
  commands:
    - go get
    - go build -o output
    - chmod +x output
    - ./output


- name: test2
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker ps -a

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}